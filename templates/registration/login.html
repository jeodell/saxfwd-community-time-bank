{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="max-w-md mx-auto flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
    <div class="text-center">
      <h2 class="text-3xl font-extrabold text-gray-900">Login</h2>
    </div>
    <form class="mt-8 space-y-6" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-600">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
