
{% extends "base.html" %}
{% block title %}Password Reset Complete - Saxapahaw Timebank{% endblock %}
{% block content %}
  <div class="max-w-lg mx-auto flex items-center justify-center px-8 pt-12 pb-24">
    <div class="bg-white py-8 shadow rounded-lg px-12">
      <div class="text-center">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
          <i class="fas fa-check h-6 w-6 text-green-600"></i>
        </div>
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Password Reset Complete</h2>
        <p class="mt-2 text-sm text-gray-600">Your password has been set. You may go ahead and log in now.</p>
      </div>
      <div class="mt-8 text-center">
        <a
          href="{% url 'login' %}"
          class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary hover:bg-primary-light focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
        >
          Log in
        </a>
      </div>
    </div>
  </div>
{% endblock %}
